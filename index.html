<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    <!-- link style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="p-3">
        <!-- first card -->
        <h2 class="text-center ms_white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container ms_bg-white p-4 rounded">
            <div class="text-center d-flex justify-content-center">
                <div class="px-4">
                    <label for="ms_userName" class="d-block mb-2">Nome Cognome</label>
                    <input type="text" id="ms_userName">
                </div>
                
                <div class="px-4">
                    <label for="ms_user-km" class="d-block mb-2">Km da percorrere</label>
                    <input type="text" id="ms_user-km">
                </div>
                <div class="px-4">
                    <label for="ms_userAge" class="d-block mb-2">Fascia d'et√†</label>
                    <select id="ms_userAge">
                        <option value=""></option>
                        <option value="underage">minorenne</option>
                        <option value="over">over 65</option>
                        <option value="adult">adult</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5">
                <button id="ms_tcktgenerator" class="me-2 rounded fw-bolder">Genera</button>
                <button id="ms_cancel" class="rounded fw-bolder">Annulla</button>
            </div>
        </div>
        <!-- /first card -->
    
        <!-- second card -->
        <h2 class="text-center ms_white fw-bold">IL TUO BIGLIETTO</h2>
        <div class="container ms_bg-white p-3">
            <h3 class="fw-bolder">DETTAGLI PASSEGERO</h3>
            <div class="d-flex">
                <div class="ms_left-part p-3">
                    <h4 class="fw-bolder">NOME PASSEGGERO</h4>
                    <div id="userName" class="fw-bolder"></div>
                </div>
                <ul class="d-flex justify-content-center ms_bg-white border p-3">
                    <li>
                        <h5 class="fw-bolder mb-5">Offerta</h5>
                        <div id="tckt-discount"></div>
                    </li>
                    <li>
                        <h5 class="fw-bolder mb-5">Carrozza</h5>
                        <div id="number-cab"></div>
                    </li>
                    <li>
                        <h5 class="fw-bolder mb-5">Codice IP</h5>
                        <div id="CP-code"></div>
                    </li>
                    <li>
                        <h5 class="fw-bolder mb-5">Costo biglietto</h5>
                        <div id="price"></div>
                    </li>
                </ul>
    
            </div>
        </div>
        <!-- /second card -->
    </main>
    <script src="js/script.js"></script>
</body>
</html>
